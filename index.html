<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/icon and logo/spotify.png" type="image/icon type">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/icon and logo/spotify.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Bollywood Song's</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:15 <i id="0" class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:55 <i id="1" class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:32 <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:60 <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:23 <i id="4" class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:10 <i id="5" class="far songItemPlay fa-2x  fa-play-circle"></i> </span></span>
                </div>
                
              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-2x fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-2x fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-2x fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="equilizer.gif" width="35px" alt="" id="gif"> <span id="masterSongName">Tere Liye</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
